<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensmap - 로그인</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="login_styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="login-container">
        <!-- Back to Home Button -->
        <button class="back-to-home" onclick="window.location.href='index.html'" title="홈으로 돌아가기">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-map-marked-alt"></i>
                    Sensmap
                </div>
                <div class="login-subtitle">감각 친화적 지도</div>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Form Tabs -->
                <div class="form-tabs">
                    <button class="form-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </button>
                    <button class="form-tab" data-tab="signup">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </button>
                </div>

                <!-- Error/Success Messages -->
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <!-- Login Form -->
                <div class="form-content active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="input-group">
                            <label class="input-label" for="loginEmail">이메일</label>
                            <input type="email" id="loginEmail" class="input-field" placeholder="your@email.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>

                        <div class="input-group">
                            <label class="input-label" for="loginPassword">비밀번호</label>
                            <input type="password" id="loginPassword" class="input-field" placeholder="비밀번호를 입력하세요" required>
                            <button type="button" class="input-icon password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">로그인 상태 유지</label>
                        </div>

                        <button type="submit" class="submit-btn" id="loginSubmitBtn">
                            <div class="spinner"></div>
                            <span>로그인</span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>또는</span>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="form-content" id="signupForm">
                    <form id="signupFormElement">
                        <div class="input-group">
                            <label class="input-label" for="signupName">이름</label>
                            <input type="text" id="signupName" class="input-field" placeholder="홍길동" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>

                        <div class="input-group">
                            <label class="input-label" for="signupEmail">이메일</label>
                            <input type="email" id="signupEmail" class="input-field" placeholder="your@email.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>

                        <div class="input-group">
                            <label class="input-label" for="signupPassword">비밀번호</label>
                            <input type="password" id="signupPassword" class="input-field" placeholder="8자 이상 입력하세요" required>
                            <button type="button" class="input-icon password-toggle" onclick="togglePassword('signupPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="input-group">
                            <label class="input-label" for="signupConfirmPassword">비밀번호 확인</label>
                            <input type="password" id="signupConfirmPassword" class="input-field" placeholder="비밀번호를 다시 입력하세요" required>
                            <button type="button" class="input-icon password-toggle" onclick="togglePassword('signupConfirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <button type="submit" class="submit-btn" id="signupSubmitBtn">
                            <div class="spinner"></div>
                            <span>회원가입</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="login_script.js"></script>
</body>
</html>
