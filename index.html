
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensory Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <div id="map"></div>

  <div class="profile-icon" id="profileIcon">
    <i class="fas fa-user-circle"></i>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="showRegisteredToggle">
      <span class="slider"></span>
    </label>
    <span id="toggleLabel">Show Registered Info</span>
  </div>

  <div class="modal" id="sensoryModal">
    <div class="modal-content">
      <span class="close" id="closeSensoryModal">&times;</span>
      <h2>Register Sensory Info</h2>
      <form id="sensoryForm">
        <label>Light Intensity:<input type="range" min="0" max="10" name="light" /></label>
        <label>Noise Level:<input type="range" min="0" max="10" name="noise" /></label>
        <label>Odor Presence:<input type="range" min="0" max="10" name="odor" /></label>
        <label>Crowd Density:<input type="range" min="0" max="10" name="crowd" /></label>
        <label><input type="checkbox" name="wheelchair" /> Wheelchair Inaccessible</label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <span class="close" id="closeProfileModal">&times;</span>
      <h2>Sensory Profile Settings</h2>
      <form id="profileForm">
        <label>Light Sensitivity:<input type="range" min="0" max="10" name="lightThreshold" /></label>
        <label>Noise Sensitivity:<input type="range" min="0" max="10" name="noiseThreshold" /></label>
        <label>Odor Sensitivity:<input type="range" min="0" max="10" name="odorThreshold" /></label>
        <label>Crowd Sensitivity:<input type="range" min="0" max="10" name="crowdThreshold" /></label>
        <button type="submit">Save Preferences</button>
        <button type="button" id="findRouteBtn" title="Find shortest path">Find My Route</button>
      </form>
    </div>
  </div>

  <div id="toast">✔️ Info saved!</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
