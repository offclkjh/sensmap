<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensory Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3/dist/geosearch.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <div id="map"></div>

  <div id="hamburger-menu">
    <i class="fas fa-bars"></i>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="showRegisteredToggle" checked>
      <span class="slider"></span>
    </label>
    <span id="toggleLabel">Show Sensory Data</span>
  </div>

  <div id="side-menu" class="side-nav">
    <a href="javascript:void(0)" class="close-btn" id="close-menu">&times;</a>
    <a href="#" id="menu-profile"><i class="fas fa-user-circle"></i> 프로필</a>
    <a href="#" id="menu-filter"><i class="fas fa-filter"></i> 감각 필터</a>
    <a href="#" id="menu-settings"><i class="fas fa-cog"></i> 설정</a>
    <a href="#" id="menu-help"><i class="fas fa-question-circle"></i> 도움말</a>
    <a href="#" id="menu-contact"><i class="fas fa-envelope"></i> 문의</a>
  </div>

  <div class="legend">
    <h4>감각 정보</h4>
    <div><span class="color-box" style="background-color: rgba(255, 0, 0, 0.6);"></span> 매우 불편</div>
    <div><span class="color-box" style="background-color: rgba(255, 165, 0, 0.5);"></span> 약간 불편</div>
    <div><span class="color-box" style="background-color: rgba(0, 128, 0, 0.4);"></span> 쾌적함</div>
  </div>
  
  <div id="overlay"></div>

  <div class="modal" id="sensoryModal">
    <div class="modal-content">
      <span class="close" id="closeSensoryModal">&times;</span>
      <h2>Register Sensory Info</h2>
      <form id="sensoryForm">
        <label>Light Intensity: <span id="lightValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="light" />
        <label>Noise Level: <span id="noiseValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="noise" />
        <label>Odor Presence: <span id="odorValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="odor" />
        <label>Crowd Density: <span id="crowdValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="crowd" />
        <label><input type="checkbox" name="wheelchair" /> Wheelchair Inaccessible</label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <span class="close" id="closeProfileModal">&times;</span>
      <h2>Sensory Profile Settings</h2>
      <form id="profileForm">
        <label>Light Sensitivity: <span id="lightThresholdValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="lightThreshold" />
        <label>Noise Sensitivity: <span id="noiseThresholdValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="noiseThreshold" />
        <label>Odor Sensitivity: <span id="odorThresholdValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="odorThreshold" />
        <label>Crowd Sensitivity: <span id="crowdThresholdValue"></span></label>
        <input type="range" min="0" max="10" value="5" name="crowdThreshold" />
        <button type="submit">Save Preferences</button>
        <button type="button" id="findRouteBtn" title="Find shortest path">Find My Route</button>
      </form>
    </div>
  </div>

  <div id="toast">✔️ Info saved!</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3/dist/geosearch.umd.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
